put:
  tags:
    - course-management
  summary: Updates the lesson
  description: Checks if the user can edit lessons in the course and then edits it
  parameters:
    - $ref: "../../parameters/jwt.yaml"
    - name: course_id
      in: path
      schema:
        type: number
    - name: lesson_id
      in: path
      schema:
        type: number
  requestBody:
    content:
      application/json:
        schema:
          title: Course lesson info
          type: object
          properties:
            lesson_name:
              type: string
              description: The lesson's name
            lesson:
              $ref: "../../schemas/course_lesson.yaml"
    required: true
  responses:
    '204':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"
    '403':
      description: JWT is invalid or can't edit lessons
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"

delete:
  tags:
    - course-management
  summary: Deletes the lesson
  description: Checks if the user can delete lessons in the course and then deletes it
  parameters:
    - $ref: "../../parameters/jwt.yaml"
    - name: course_id
      in: path
      schema:
        type: number
    - name: lesson_id
      in: path
      schema:
        type: number
  responses:
    '204':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"
    '403':
      description: JWT is invalid or can't delete lessons
      content:
        application/json:
          schema:
            $ref: "../../schemas/error_message.yaml"