put:
  tags:
    - user-management
  summary: Changes the username
  description: Checks if the new provided username is valid and applies it if so
  parameters:
    - $ref: "../parameters/jwt.yaml"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              title: New username
              type: string
    required: true
  responses:
    '201':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"
    '403':
      description: JWT is invalid
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"