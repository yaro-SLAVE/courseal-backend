post:
  tags:
    - user
    - refresh
  summary: Changes the password
  description: Checks if both the refresh token and the provided old password are valid and changes the password in that case
  parameters:
    - $ref: "../parameters/refresh_token.yaml"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              title: The old password
              type: string
            new_password:
              title: The new password
              type: string
    required: true
  responses:
    '201':
      description: OK
    '403':
      description: Token or password is invalid
      content:
        application/json:
          schema:
            $ref: "../schemas/error_message.yaml"